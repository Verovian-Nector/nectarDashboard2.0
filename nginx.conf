events { worker_connections 1024; }

http {
  # Upstream definitions
  upstream child { server child:8000; }
  upstream parent { server parent:8000; }
  upstream frontend { server frontend:80; }
  upstream parent-frontend { server parent-frontend:80; }

  # ADMIN DASHBOARD (dedicated subdomain)
  server {
    listen 80;
    server_name admin.yourdomain.com;
    
    location / {
      proxy_pass http://parent-frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/parent/ {
      proxy_pass http://parent;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # CLIENT SITE DASHBOARDS (wildcard subdomain)
  server {
    listen 80;
    server_name ~^(?<client_site>.+)\.yourdomain\.com$;
    
    # Block admin subdomain here
    if ($client_site = "admin") {
      return 404;
    }
    
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Client-Site-ID $client_site;
    }
    
    location /api/child/ {
      proxy_pass http://child;  # Child backend (container port)
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Client-Site-ID $client_site;
    }
  }

  # Default server (fallback for unmatched domains)
  server {
    listen 80 default_server;
    server_name _;
    return 444;  # Close connection without response
  }
}