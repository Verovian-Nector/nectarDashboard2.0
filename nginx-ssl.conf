events { worker_connections 1024; }

http {
  # Upstream definitions
  upstream child { server child:8000; }
  upstream parent { server parent:8000; }
  upstream frontend { server frontend:80; }
  upstream parent-frontend { server parent-frontend:80; }

  # SSL Configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # ADMIN DASHBOARD (dedicated subdomain)
  server {
    listen 80;
    server_name homes.viviplatform.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name homes.viviplatform.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/homes.viviplatform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homes.viviplatform.com/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Block access to app paths from client site subdomains
    location ~ ^/app {
      return 404;
    }
    
    location ~ ^/api/admin {
      return 404;
    }
    
    location ~ ^/api/parent {
      return 404;
    }
    
    location / {
      proxy_pass http://parent-frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/ {
      proxy_pass http://parent/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # CLIENT SITE DASHBOARDS (wildcard subdomain)
  server {
    listen 80;
    server_name ~^(?<client_site>.+)\.homes\.viviplatform\.com$;
    
    # Block access to app paths from client site subdomains
    location ~ ^/app {
      return 404;
    }
    
    location ~ ^/api/admin {
      return 404;
    }
    
    location ~ ^/api/parent {
      return 404;
    }
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name ~^(?<client_site>.+)\.homes\.viviplatform\.com$;
    
    # SSL certificates (wildcard certificate for all client site subdomains)
    ssl_certificate /etc/letsencrypt/live/homes.viviplatform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homes.viviplatform.com/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Client-Site-ID $client_site;
    }
    
    location /api/child/ {
      proxy_pass http://child;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Client-Site-ID $client_site;
    }
  }

  # Default server (fallback for unmatched domains)
  server {
    listen 80 default_server;
    server_name _;
    return 444;  # Close connection without response
  }

  # Default HTTPS server (fallback for unmatched SSL domains)
  server {
    listen 443 ssl http2 default_server;
    server_name _;
    
    ssl_certificate /etc/letsencrypt/live/homes.viviplatform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homes.viviplatform.com/privkey.pem;
    
    return 444;  # Close connection without response
  }
}